name: game-outlet
title: GameOutlet
version: '1.0.1'
summary:  Find the best prices on PC games
# noinspection YAMLSchemaValidation
description: |
  The GameOutlet put together the latest deals in games for PC. It puts the deals for the most popular online game stores in one single place. It allows you to easily find the best deals and search for your favorite games
  
  Features
  - See the latest deals from the most popular game stores
  - Search by a game title to see its prices on these stores
base: core18
grade: stable
confinement: devmode
architectures:
  - build-on: arm64
    run-on: arm64
  - build-on: amd64
    run-on: amd64
website: https://appoutlet.github.io/
license: GPL-3.0
contact: team.appoutlet@gmail.com
donation:
  - https://ko-fi.com/appoutlet
  - https://github.com/sponsors/AppOutlet
issues: https://github.com/AppOutlet/GameOutlet/issues
source-code: https://github.com/AppOutlet/GameOutlet
type: app

apps:
  game-outlet:
    command: ./GameOutlet/bin/GameOutlet
    plugs:
      - home
      - network
      - cups-control
parts:
  game-outlet:
    plugin: gradle
    source: https://github.com/AppOutlet/GameOutlet.git
    source-branch: main
    gradle-version: 7.5.1
    gradle-openjdk-version: 17
    gradle-options: [packageReleaseAppImage]
    build-packages:
      - openjdk-17-jdk
    stage-packages:
      - libasound2
      - libbrotli1
      - libfontconfig1
      - libfreetype6
      - libgif7
      - libgl1
      - libglvnd0
      - libglx0
      - libgraphite2-3
      - libharfbuzz0b
      - libjpeg-turbo8
      - liblcms2-2
      - libpng16-16
      - libx11-6
      - libxau6
      - libxcb1
      - libxdmcp6
      - libxext6
      - libxi6
      - libxrender1
      - libxtst6
    override-stage: |
      mv build/compose/binaries/main-release/app/GameOutlet $SNAPCRAFT_PART_INSTALL/
