koverReport {
    html {
        title = "Game outlet test coverage"
        onCheck = false
    }

    verify {
        rule {
            enabled = true

            bound {
                minValue = 80
                metric = "LINE"
                aggregation = "COVERED_PERCENTAGE"
            }

            bound {
                minValue = 80
                metric = "BRANCH"
                aggregation = "COVERED_PERCENTAGE"
            }

            bound {
                minValue = 80
                metric = "INSTRUCTION"
                aggregation = "COVERED_PERCENTAGE"
            }
        }
    }
}
