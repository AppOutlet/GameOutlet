name: Pull request
run-name: ${{ github.head_ref }}
on: pull_request
jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: compileKotlin
          cache-read-only: false

  unit-test:
    name: Unit testing
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: test koverVerify
          cache-read-only: false

  detekt:
    name: Detekt
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: detekt
          cache-read-only: false

      - name: Export Detekt summary
        if: always()
        run: |
          cat build/reports/detekt/detekt.md > $GITHUB_STEP_SUMMARY
