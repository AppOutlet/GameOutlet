      - name: Deploy to releases
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/compose/binaries/main-release/dmg/GameOutlet-*.dmg
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          fail_on_unmatched_files: true
