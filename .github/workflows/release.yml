name: Release
on:
  push:
    branch:
      - main
jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: compileKotlinJvm
          cache-read-only: false

  linux:
    name: Linux release
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: packageReleaseDistributionForCurrentOS
          cache-read-only: false

      - name: Deploy to releases
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/compose/binaries/main-release/deb/game-outlet_*.deb
            build/compose/binaries/main-release/deb/game-outlet-*.rpm
          token: ${{ secrets.GITHUB_TOKEN }}

  windows:
    name: Windows release
    runs-on: windows-latest
    needs: compile
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: packageReleaseDistributionForCurrentOS
          cache-read-only: false

      - name: List files
        run: dir /s build/compose/binaries/main-release

  macos:
    name: MacOS release
    runs-on: macos-latest
    needs: compile
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: packageReleaseDistributionForCurrentOS
          cache-read-only: false

      - name: Deploy to releases
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/compose/binaries/main-release/dmg/GameOutlet-*.dmg
          token: ${{ secrets.GITHUB_TOKEN }}
